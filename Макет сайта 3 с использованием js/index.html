<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cundy shop</title>
    <link href="./css/fonts.css" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header-logo" href="#">
                            <img src="./logos/logo-dark (1).svg" alt="logo company">
                        </a>
                        <nav class="nav">
                            <ul class="nav-list">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        Программа обучения
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        Галерея
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        Отзывы
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        Контакты
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <a class="burger-icon" href="#">
                         <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
                        <div class="hero-content">
                            <div class="hero-info">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero_title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="hero-text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </p>
                            <div class="hero-img__control hero-img__control--mobile">
                                <a class="hero-img_button" data-fslightbox href="./video/cake.mp4">
                                    <img src="./icons/play (1).svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                            <a class="hero-button button" href="#">
                                Записаться на курс
                            </a>
                        </div>
                        <div class="hero-img">
                            <img src="./content/girl (1).png" alt="cundy girl">
                            <div class="hero-img__control">
                                <a class="hero-img_button" data-fslightbox="video" href="./video/cake.mp4">
                                    <img src="./icons/play (1).svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main">
        </main>
        <footer class="footer">
        </footer>
    </div>


    <script src="./js/fslightbox (1).js"></script>
    <script src="./js/main (10).js"></script>
</body>

</html>
